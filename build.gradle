plugins {
    id 'java'
}

group 'com.xiaoyuan'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    maven {
        name 'huawei cloud'
        url 'https://repo.huaweicloud.com/repository/maven/'
    }
    maven {
        name 'aliyun maven'
        url 'http://maven.aliyun.com/nexus/content/groups/public/'
    }
    mavenCentral()
}

dependencies {
    testImplementation group: 'org.testng', name: 'testng', version: '6.14.2'

}
